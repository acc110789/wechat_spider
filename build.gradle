plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'me.zhangxl.wechat_spider'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    
//    compile group: 'org.jsoup', name: 'jsoup', version: '1.6.1'
//    
//    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
//    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.12.0'
//    
//    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server-standalone
//    compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}